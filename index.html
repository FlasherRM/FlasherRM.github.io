<!DOCTYPE html>
<html>
<head>
    <title>Speech-to-Text</title>
</head>
<body>
<button id="start">Start</button>
<button id="stop">Stop</button>
<p id="text"></p>
<script src="https://cdn.jsdelivr.net/npm/@google-cloud/speech/build/protos/protos.js"></script>
<script>
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const output = document.getElementById('text');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'uk-UA';

    let finalTranscript = '';
    recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
            let transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
                finalTranscript += transcript;
            } else {
                interimTranscript += transcript;
            }
        }
        output.innerHTML = finalTranscript + interimTranscript;
    };

    recognition.onend = () => {
        // // Код для выполнения после завершения распознавания речи
        // output.innerHTML += 'Распознавание речи завершено.';

        // Код для выполнения после завершения распознавания речи
        output.innerHTML += 'Распознавание речи завершено.';
        setTimeout(() => {
            alert(output.innerHTML);
        }, 1000);
    };

    startButton.addEventListener('click', () => {
        finalTranscript = '';
        recognition.start();
        output.innerHTML = 'Распознавание речи началось.';
    });

    stopButton.addEventListener('click', () => {
        recognition.stop();
    });
</script>
</body>
</html>
